<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <label for="">Primeiro valor</label>
    <input type="text" id="valor1"><br><br>

    <label for="cars">Seleciona</label>
        <select id="cars" name="contas" id="operadores">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">X</option>
            <option value="/">/</option>
        </select><br><br>

    <label for="">Segundo valor</label>
    <input type="text" id="valor2"><br><br>



    <label for="">Resultado</label>
    <input type="text" id="resultado">
    
</body>
</html>
